<!DOCTYPE html>
<html>
    <head>
        <title>PaperJS</title>
        <style>
            body {
                background: black;
            }
            canvas {
                height: 100%;
                width: 100%;
            }
        </style>
        <script type="text/javascript" src="paper-full.js"></script>
        <script type="text/javascript" src="paper-core.js"></script>
        <!-- Load the Paper.js library -->
        <script type="text/paperscript" canvas="myCanvas">
            var actual_path = new Path.Circle(new Point(0, 0), 10) ;

            for(var i=0 ; i<8 ; i++) {
                for( var j=0 ; j<10 ; j++){
                    var mypath = actual_path.clone() ;
                    mypath.fillColor = '#DE00F4' ;
                    mypath.position += new Point(j*100, i*100) ;
                }
            }
            
            var text = new PointText({
                point: view.center ,
                content: "Press Something!" ,
                justification: 'center' ,
                fontSize: 15 ,
            }) ;

            function onKeyDown(event){
                text.content = 'The' + event.key + ' key pressed!' ;
            }
            function onKeyUp(event){
                text.content = 'The' + event.key + ' key released!' ;
            }
        </script>
    </head>
    <body>
        <canvas id="myCanvas" resize></canvas>
    </body>
</html>
